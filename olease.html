<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style></style>
    <script type="text/javascript">
        var KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40, KEY_A = 65, KEY_D = 68;
        function a() {		
            document.addEventListener("keydown", function (evt) {
                switch (evt.keyCode) {
                    case KEY_LEFT: b(0); break;
                    case KEY_RIGHT: b(1); break;
                    case KEY_A: d(0); break;
                    case KEY_D: d(1); break;
		    case KEY_UP: c(); break;
                }
            });
        }  
	function b(temp) {
	    var rec = document.getElementById("rect1");
	    var x = parseInt(rec.getAttribute("x"));
	    if((temp==0)&&(x>=10)){x-=10;}
	    if((temp==1)&&(x<=900)) {x+=10};
	    rec.setAttribute("x", x);
        }
	function d(temp) {
	    var rec = document.getElementById("rect2");
	    var x = parseInt(rec.getAttribute("x"));
	    if((temp==0)&&(x>=10)){x-=10;}
	    if((temp==1)&&(x<=900)) {x+=10};
	    rec.setAttribute("x", x);
        }
	function c() {
	    var ball = document.getElementById("ball");
 	    var vis =  parseInt(ball.getAttribute("opacity")); 
	    vis = 100; 
	    ball.setAttribute("opacity", vis); 
	}
        a();
    </script>
</head>
<body>
<svg width="100%" height="800px">
<rect x="5" y="5"  width="200" height="20" stroke="green" stroke-width="5" fill="#555" id="rect1"><animateTransform
            attributeName="transform"
            begin="0s"
            dur="20s"
            type="rotate"
            from="0 60 60"
            to="360 60 60"
            repeatCount="indefinite"
        /></rect>
<rect x="5" y="775"  width="200" height="20" stroke="green" stroke-width="5" fill="#555" id="rect2"/>
<circle cx="300" cy="150" r="50" fill="red" opacity="0" id="ball" /> 
</svg>
</body>
</html>
